<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style></style>
</head>

<body>
  <div class="col-left">
    <div class="card">
      <!-- <img src="./src/images/bg-card-front.png" class="plecy" alt=""> -->
      <div class="frontCard">
        <img src="./src/images/card-logo.svg" alt="" class="cardlogo" />
        <p class="cardNumber">0000 0000 0000 0000</p>
        <p class="name">Jane Appleseed</p>
        <p class="date">00/00</p>
      </div>

      <div class="backCard">
        <section class="keyCard">000</section>
      </div>
    </div>
  </div>

  <div class="col-right">
    <div class="form-main" id="Formdiv">
      <form action="/" id="Form">
        <p class="inputname">CARDHOLDER NAME</p>
        <input type="text" placeholder="e.g. Jane Appleseed" id="Name">
        <p class="input-alert" id="errorName"></p>
        <p class="inputname">CARD NUMBER</p>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="Cardnumber" />
        <!-- <p class="input-alert">Wrong format, only numbers</p> -->

        <div class="cardData">
          <div class="expDate">
            <p class="inputname">EXP. DATE (MM/YY) </p>
            <section class="dateofexp"> <input type="text" placeholder="MM" id="Month">
              <input type="text" placeholder="YY" id="Year">
            </section>
            <!-- <p class="input-alert">Wrong format, only numbers</p> -->
          </div>
          <section class="cvc">
            <p class="inputname">CVC</p><input type="text" placeholder="e.g. 123" id="CVC">
            <!-- <p class="input-alert">Wrong format, only numbers</p></section> -->

        </div>
        <button id="Sendbtn" class="btn">Confirm</button>
      </form>

    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script type="module" src="./src/js/script.js"></script>
</body>

</html>
